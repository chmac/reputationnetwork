<head>
  <meta name="viewport" content="width=device-width">
  <title>TrustRoots</title>
</head>

<template name="layout">
  <div class="container">
    {{> nav}}
    {{> flashMessages}}
    <p>Welcome to TrustRoots. Reputation built on the blockchain.</p>
    {{yield}}
  </div>
</template>

<template name="nav">
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#app-nav">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">TrustRoots</a>
    </div>
  
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="app-nav">
      <ul class="nav navbar-nav">
        <li><a href="{{pathFor 'home'}}">Search</a></li>
        <li><a href="{{pathFor 'rate'}}">Rate</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{ loginButtons align="right" }}
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
</template>
